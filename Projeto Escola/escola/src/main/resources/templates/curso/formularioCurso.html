<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cursos</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
    
    <!-- Cabeçalho -->
    <h1 class="p-3 text-center text-light" style="background-color: black;">Cadastro de Cursos</h1>

    <!-- Conteúdo -->
    <div class="container bg-light p-5 mt-5" style="border-radius: 30px;">
    <form th:action="@{/cursos/salvar}" method="post" th:object="${curso}">

        <input type="hidden" name="idCurso" th:field="*{idCurso}" />
        
        <label for="nomeCurso">Nome:</label>
        <input type="text" name="nomeCurso" th:field="*{nomeCurso}" />
        <br>

        <label for="siglaCurso">Sigla:</label>
        <input type="text" name="siglaCurso" th:field="*{siglaCurso}" />
        <br>

        <label for="chCurso">Carga horária:</label>
        <input type="text" name="chCurso" th:field="*{chCurso}" />
        <br>

        <label for="periodoCurso">Período:</label>
        <input type="text" name="periodoCurso" th:field="*{periodoCurso}" />
        <br>

        <button type="submit">Salvar</button>

    </form>

</body>
</html>
