<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
</head>
<body>

    <h1 style="text-align: center">Lista de cursos</h1>
    <h3 style="text-align: center;"><a href="/cursos/criar">Cadastrar</a></h3>

    <!-- Tabela para exibir os cursos cadastrados -->
    <table style="margin: 0 auto; border: 1px solid black; border-collapse: collapse;">
        <tr>
            <td colspan="8" style="text-align: center;">Lista de cursos</td>
        </tr>

        <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Sigla</th>
            <th>Carga horária</th>
            <th>Período</th>
            <th colspan="2">Ações</th>
        </tr>

        <tr th:each="curso : ${cursos}">
            <td th:text="${curso.idcurso}"></td>
            <td th:text="${curso.nomecurso}"></td>
            <td th:text="${curso.siglaCurso}"></td>
            <td th:text="${curso.chCurso}"></td>
            <td th:text="${curso.periodoCurso}"></td>
            <td>
                <a th:href="@{/cursos/editar{id}(id=${curso.idCurso})}">Editar</a>
                <a th:href="@{/cursos/excluir{id}(id=${curso.idCurso})}">Excluir</a>
            </td>
        </tr>
    </table>

</body>
</html>
