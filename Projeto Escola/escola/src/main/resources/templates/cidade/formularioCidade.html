<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cidades</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">  
</head>
<body style="background-color: #e9e9e9;">
    
    <!-- CabeÃ§alho -->
    <h1 class="p-3 text-center text-light" style="background-color: black;">Cadastro de cidades</h1>

    <!-- ConteÃºdo -->
    <div class="container bg-light p-5 mt-5" style="border-radius: 30px;">
    <form th:action="@{/cidades/salvar}" method  ="post" th:object="${cidade}">

        <input type="hidden" name="idCidade" th:field="*{idCidade}" />
        
        <label for="nomeCidade">Nome:</label>
        <input type="text" name="nomeCidade" th:field="*{nomeCidade}" />
        <br>    

        <button type="submit">Salvar</button>

    </form>
    </div>

</body>
</html>
